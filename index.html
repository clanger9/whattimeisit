<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>What time is it?</title>
        <link rel="stylesheet" href="itsnow.css"/>
    </head>
    <body>
        <div id="main_box">
            <div class="main_line"><span class="day_name"></span> <span class="time_name"></span></div>

            <div class="main_line"><span class="date"></span> <span class="month"></span></div>
            <div class="main_line"><span class="season"></span> <span class="year"></span><span class="weather"></span></div>
        </div>
    </body>
    <script src="./itsnow_weather.js"></script>
    <script src="./itsnow.js"></script>
</html>
